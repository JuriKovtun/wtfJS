<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IdealTodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="" />
  </head>
  <body>
    <input class="input" type="text" />
    <button class="action">add</button>
    <div class="output"></div>

    <script>
      const grab = e => document.querySelector(e),
        myRemove = e => output.removeChild(e),
        input = grab(".input"),
        action = grab(".action"),
        output = grab(".output");

      action.onclick = () =>
        (output.innerHTML += `<p onclick="myRemove(this)">${input.value}</p>`);
    </script>
  </body>
</html>
